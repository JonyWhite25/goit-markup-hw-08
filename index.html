    <div class="backdrop is-hidden" data-modal>
      <div class="modal">
        <button type="button" class="modal-close-btn" data-modal-close>
          <svg class="modal-icon-close" width="11" height="11">
            <use href="./images/sprite.svg#icon-close"></use>
          </svg>
        </button>
        <form class="modal-form">
          <p class="agreement-title">Оставьте свои данные, мы вам перезвоним</p>
          <ul class="agreement-client-contact">
            <li class="agreement-client-contact-list">
              <label class="modal-form-label"
                ><span class="label-title">Имя</span>
                <input
                  class="agreement-client-contact-input"
                  type="text"
                  name="name"
                  autocomplete="off"
                />
                <svg class="agreement-client-contact-svg" width="18" height="18">
                  <use href="./images/sprite.svg#person-black"></use>
                </svg>
              </label>
            </li>
            <li class="agreement-client-contact-list">
              <label class="modal-form-label"
                ><span class="label-title">Телефон</span>
                <input
                  class="agreement-client-contact-input"
                  type="tel"
                  name="phone-number"
                  placeholder=" "
                />
                <svg class="agreement-client-contact-svg" width="18" height="18">
                  <use href="./images/sprite.svg#phone-black"></use>
                </svg>
              </label>
            </li>
            <li class="agreement-client-contact-list">
              <label class="modal-form-label"
                ><span class="label-title">Почта</span>
                <input
                  class="agreement-client-contact-input"
                  type="email"
                  name="email"
                  placeholder=" "
                />
                <svg class="agreement-client-contact-svg" width="18" height="18">
                  <use href="./images/sprite.svg#email-black"></use>
                </svg>
              </label>
            </li>
          </ul>
          <label class="comment"
            ><span class="label-title">Комментарий</span>
            <textarea
              class="comment-textarea"
              name="comment"
              rows="5"
              placeholder="Введите текст"
            ></textarea>
          </label>
          <div class="follow-section">
            <label class="follow-checkbox">
              <input class="checkbox" type="checkbox" name="subscription" required />
              <span class="follow-svg">
                <svg width="11" height="8">
                  <use href="./images/sprite.svg#icon-check"></use>
                </svg>
              </span>
              <span class="checkbox-text">
                Соглашаюсь с рассылкой и принимаю
                <a class="agreement-condition" href="#">Условия договора</a>
              </span>
            </label>
          </div>
          <button class="agreement-button" type="submit">Отправить</button>
        </form>
      </div>
    </div>
    <script src="./js/modal.js"></script>
